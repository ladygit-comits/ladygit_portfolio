<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #212529; /* Dark background for the whole page */
            color: #f8f9fa; /* Light text color for readability */
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background-color: #343a40; /* Darker background for the form container */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #00c2ff; /* Bright accent color for heading */
            text-align: center;
        }

        .form-control {
            background-color: black; /* Dark background for input fields */
            color: white; /* White text color in input fields */
            border: 2px solid #444; /* Border styling */
            border-radius: 5px;
            outline: none; /* Remove outline on focus */
        }

        .form-control:focus {
            background-color: #111; /* Darker background on focus */
            border-color: #00c2ff; /* Bright border color on focus */
        }

        .btn-primary {
            background-color: #00c2ff;
            border-color: #00c2ff;
            transition: all 0.3s ease; /* Smooth transition for background and border color */
        }

        .btn-primary:hover {
            background-color: #007bb5;
            border-color: #007bb5;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Cool effect on hover */
        }

        .alert-danger {
            background-color: #dc3545; /* Red background for error messages */
            border-color: #dc3545;
        }

        .alert-danger p {
            color: white; /* White text for error messages */
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease; /* Smooth transition for background and border color */
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Cool effect on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                {{ form.username.label_tag }} 
                {{ form.username }}
            </div>

            <div class="mb-3">
                {{ form.password.label_tag }} 
                {{ form.password }}
            </div>

            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Button to go back to the homepage -->
        <a href="/" class="btn btn-secondary w-100 mt-3">Back to Homepage</a>
    </div>

    <!-- Bootstrap JS and Popper.js for functionality (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
