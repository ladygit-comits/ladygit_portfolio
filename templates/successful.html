<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22); 
            color: #e1e1e1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: rgba(33, 37, 41, 0.85); /* Semi-transparent dark background */
            border-radius: 15px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px); 
        }

        h1 {
            font-size: 2.5rem;
            color: #1db5e0; 
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); /* Soft glow effect */
        }

        .lead {
            font-size: 1.25rem;
            color: #b0b0b0; /* Subtle light gray for the lead text */
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1rem;
            color: #ddd; /* Soft gray for paragraphs */
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: #1db5e0; 
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background-color: #0d99c1; /* Hover effect */
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.7);
            transform: translateY(-3px);
        }

        .btn-primary:focus {
            outline: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.875rem;
            color: #b0b0b0;
        }

        .footer a {
            color: #1db5e0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #0d99c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p class="lead">Your message has been successfully submitted.</p>
        <p>I appreciate you reaching out to me. I'll get back to you as soon as possible!</p>
        <a href="/" class="btn btn-primary">Back to Homepage</a>
       
    </div>

    <!-- Bootstrap JS and Popper.js for better functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
