{% extends 'starter-page.html' %}
{% load static %}

{% block body %}
    <!-- Contact Section -->
    <section id="contact" class="contact section">

      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>Contact</h2>
        <p>Feel free to reach out to me via:</p>
        <div class="social-links text-center mt-4">
          <a href="#" class="twitter me-3" style="font-size: 24px; color: #1A202C; transition: transform 0.3s, color 0.3s, box-shadow 0.3s; display: inline-block;">
            <i class="bi bi-twitter"></i>
          </a>
          <a href="#" class="facebook me-3" style="font-size: 24px; color: #2D4379; transition: transform 0.3s, color 0.3s, box-shadow 0.3s; display: inline-block;">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="#" class="instagram me-3" style="font-size: 24px; color: #6F2A4F; transition: transform 0.3s, color 0.3s, box-shadow 0.3s; display: inline-block;">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="#" class="google-plus me-3" style="font-size: 24px; color: #2C6B3F; transition: transform 0.3s, color 0.3s, box-shadow 0.3s; display: inline-block;">
            <i class="bi bi-skype"></i>
          </a>
          <a href="https://www.linkedin.com/in/faith-kung-u/" target="_blank" class="linkedin" style="font-size: 24px; color: #1F3A53; transition: transform 0.3s, color 0.3s, box-shadow 0.3s; display: inline-block;">
            <i class="bi bi-linkedin"></i>
          </a>
        </div>
        
        <style>
          .social-links a {
            position: relative;
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            text-align: center;
            color: inherit;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s, box-shadow 0.3s;
          }
        
          /* Hover Effects */
          .social-links a:hover {
            transform: translateY(-5px);  /* Slight upward movement */
            color: #fff;  /* Change color to white */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);  /* Glowing effect */
          }
        
          .social-links a:hover i {
            animation: icon-bounce 0.5s infinite alternate;  /* Add bounce effect to the icon */
          }
        
          /* Icon Bounce Animation */
          @keyframes icon-bounce {
            0% {
              transform: scale(1);
            }
            100% {
              transform: scale(1.2);  /* Slightly increase size on hover */
            }
          }
        </style>
        
        
      </div><!-- End Section Title -->

  
        <div class="container" data-aos="fade-up" data-aos-delay="100">
  
          <div class="row gy-4">
  
            <div class="col-lg-5">
  
              <div class="info-wrap">
                <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
                  <i class="bi bi-geo-alt flex-shrink-0"></i>
                  <div>
                    
                    <h3>Address</h3>
                    <p>Thika, Kenya</p>
                  </div>
                </div><!-- End Info Item -->
  
                <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                  <i class="bi bi-telephone flex-shrink-0"></i>
                  <div>
                    <h3>Call Me</h3>
                    <p>+254 746 598 375</p>
                  </div>
                </div><!-- End Info Item -->
  
              
  
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15995.991765903965!2d37.06758297805291!3d-1.0340375631274955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f5df84806c41f%3A0x39e97e9b611b7d71!2sThika%20Town!5e0!3m2!1sen!2ske!4v1634126823347!5m2!1sen!2ske" 
                frameborder="0" 
                style="border: 2px solid #444; border-radius: 10px; width: 100%; height: 270px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7); background-color: #111;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-iframeer-when-downgrade">
            </iframe>
            
              </div>
            </div>
  
            <div class="col-lg-7">
              <form method="POST" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="row gy-4">
              
                  <div class="col-md-6">
                    <label for="name-field" class="pb-2" >Your Name</label>
                    <input type="text" name="name" id="name-field" class="form-control" required placeholder="Enter your full name" style="background-color: black; color: white; border: 2px solid #444; border-radius: 5px; outline: none;">
                  </div>
              
                  <div class="col-md-6">
                    <label for="email-field" class="pb-2" >Your Email</label>
                    <input type="email" class="form-control" name="email" id="email-field" required placeholder="Enter your email address" 
                      style="background-color: black; color: white; border: 2px solid #444; border-radius: 5px; outline: none;">
                  </div>
              
                  <div class="col-md-12">
                    <label for="subject-field" class="pb-2" >Subject</label>
                    <input type="text" class="form-control" name="subject" id="subject-field" required placeholder="Enter the subject of your message" 
                      style="background-color: black; color: white; border: 2px solid #444; border-radius: 5px; outline: none;">
                  </div>
              
                  <div class="col-md-12">
                    <label for="message-field" class="pb-2" >Message</label>
                    <textarea class="form-control" name="message" rows="10" id="message-field" required placeholder="Type your message here..." 
                      style="background-color: black; color: white; border: 2px solid #444; border-radius: 5px; outline: none;"></textarea>
                  </div>
              
                  <div class="col-md-12 text-center">
                  
                    <button type="submit" class="btn btn-primary">Send Message</button>
                  </div>
              
                </div>
              </form>
              
  
          </div>
  
        </div>
  
      </section><!-- /Contact Section -->
  {% endblock %}
